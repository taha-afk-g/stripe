<!DOCTYPE html>
<html>
<head>
    <title>Stripe Fee Calculator</title>
</head>
<body>
    <h2>Stripe Fee Calculator</h2>
    <form method="post">
        <label>Amount You Want to Receive (AED):</label><br>
        <input type="number" step="0.01" name="amount" required><br><br>

        <label>Percent Fee (e.g. 2.9 for 2.9%):</label><br>
        <input type="number" step="0.01" name="percent" value="2.9" required><br><br>

        <label>Fixed Fee (e.g. 1 for AED 1.00):</label><br>
        <input type="number" step="0.01" name="fixed" value="1.0" required><br><br>

        <button type="submit">Calculate</button>
    </form>

    {% if result %}
        <h3>{{ result }}</h3>
    {% endif %}
</body>
</html>
